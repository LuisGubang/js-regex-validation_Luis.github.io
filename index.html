<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Gubang Lino - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="theme-toggle">Dark Mode</button></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p id="greeting"></p>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <img src="profile.jpg" alt="Luis Gubang Lino">
        <p>I am Luis Gubang Lino, an Information System Technology student at United States International University of East Africa.</p>
    </section>
    
    <section id="portfolio">
        <h2>My Projects</h2>
        <div id="project-container"></div>
    </section>
    
    <section id="blog">
        <h2>Blog</h2>
        <div id="blog-container"></div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
